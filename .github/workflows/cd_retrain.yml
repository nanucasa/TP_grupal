name: CD - Retrain model and push to Dagshub

on:
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    env:
      DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}

    steps:
      - name: Set up job
        run: echo "Starting CD retrain job"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure DVC remote for Dagshub
        run: |
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user "${{ env.DAGSHUB_USERNAME }}"
          dvc remote modify dagshub --local password "${{ env.DAGSHUB_TOKEN }}"

      - name: Pull data and artifacts from DVC
        run: |
          dvc pull || echo "WARNING: dvc pull terminó con advertencias"

      # >>> Sanity check usando MLflow local (mlruns), NO el remoto <<<
      - name: Sanity check MLflow logging
        run: |
          python - << "EOF"
          import mlflow

          print("Tracking URI por defecto en este paso:", mlflow.get_tracking_uri())

          # Para el sanity usamos un backend local efímero
          mlflow.set_tracking_uri("mlruns")
          print("Tracking URI usado para sanity:", mlflow.get_tracking_uri())

          mlflow.set_experiment("ci_cd_sanity")

          with mlflow.start_run(run_name="gh_actions_smoke"):
              mlflow.log_param("actor", "${{ github.actor }}")
              mlflow.log_param("branch", "${{ github.ref_name }}")
              mlflow.log_param("sanity_type", "cd_smoke_local")
              mlflow.log_metric("sanity", 1.0)

          print("Sanity de MLflow OK (backend local).")
          EOF

      - name: Retrain model and log to MLflow (Dagshub)
        run: |
          python scripts/base_scripts_runs.py

      - name: Push updated data/models to DVC remote
        run: |
          dvc push || echo "WARNING: dvc push terminó con advertencias"

      - name: Post Set up Python
        run: echo "CD retrain job finished."
